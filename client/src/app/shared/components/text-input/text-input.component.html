<div class="form-floating mb-3">

    <input 
    type="{{type}}" 
    [formControl]="control"
    class="form-control" 
    placeholder="{{label}}"
    [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
    >
    <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <!-- ngclass is a coditional class if the controler has been touched and is invalid, then show is-invalid class -->
    <label for="floatingInput">{{label}}</label>
    <div *ngIf="control.errors?.['required']"class="invalid-feedback">Please enter your {{label}}</div>
    <div *ngIf="control.errors?.['email']"class="invalid-feedback">Please enter a valid e-mail address</div>
    <div *ngIf="control.errors?.['pattern']"class="invalid-feedback">Please enter a more complex password</div>
    <div *ngIf="control.errors?.['emailExists']"class="invalid-feedback">There is already a user for that E-mail Address</div>
</div>
